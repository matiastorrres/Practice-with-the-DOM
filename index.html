<!DOCTYPE html>
<html lang="en" data-dark>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.css">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Ejercicios del Dom</title>
  <!-- //GET http://127.0.0.1:5500/favicon.ico 404 (Not Found) -->
  <!-- la ultima etiqueta es para eliminar este error que sale en consola cuando pongo play al video -->
  <link rel="shortcut icon" href="#">
</head>

<body data-dark>
  <header class="header" data-dark>
    <h1>Ejercicios del DOM</h1>
  </header>
  <button class="panel-btn hamburger hamburger--vortex" type="button">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>
  <aside class="panel">
    <nav class="menu">
      <a href="#seccion1">Reloj Digital y alarma sonora</a>
      <a href="#seccion2">Eventos del teclado</a>
      <a href="#seccion3">Cuenta Regresiva</a>
      <a href="#seccion4">Responsive con JavaScript</a>
      <a href="#seccion5">Responsive Tester</a>
      <a href="#seccion6">Deteccion de dispositivos</a>
    </nav>
  </aside>
  <main>
    <section id="seccion1" class="section">
      <h2>Relog Digital y alarma sonora</h2>
      <div id="reloj"></div>
      <article class="container-btn">
        <button id="activar-reloj">Iniciar reloj</button>
        <button id="desactivar-reloj">Detener Reloj</button>
        <button id="activar-alarma">Iniciar Alarma</button>
        <button id="desactivar-alarma">Detener Alarma</button>
      </article>
    </section>
    <section id="seccion2" class="section">
      <h2>Eventos del teclado</h2>
      <article class="conteiner-ball">
        <div class="ball"></div>
      </article>
    </section>
    <section id="seccion3" class="section">
      <h2>Cuenta Regresiva</h2>
      <div id="countdown"> </div>
    </section>
    <section id="seccion4" class="section">
      <h2>Responsive con JavaScript</h2>
      <div id="youtube"></div>
      <div id="gmaps"></div>
    </section>
    <section id="seccion5" class="section">
      <h2>Responsive Tester</h2>
      <form id="responsive-tester">
        <input name="direccion" type="url" placeholder="ingrese url" required>
        <input name="ancho" type="number" placeholder="ingrese las medidas en x" required>
        <input name="alto" type="number" placeholder="ingrese las medidas en y" required>
        <input type="submit" value="open" id="open">
        <input name="close" type="button" value="close">
      </form>
    </section>
    <section id="seccion6" class="section">
      <h2>Deteccion de dispositivos</h2>
      <div id="user-device"></div>
    </section>
  </main>
  <button class="scroll-top-btn hidden">&#11014;</button>
  <button class="dark-theme-btn">ðŸŒ™</button>
  <script src="index.js" type="module"></script>
</body>

</html>
